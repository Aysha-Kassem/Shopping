<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="build/CSS/Style.css">
    <script src="https://kit.fontawesome.com/10698468cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Announcement of discounts -->
    <div class="bg-black text-white flex justify-center gap-2 text-[7px] md:text-xs lg:text-base p-2">
        <p>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</p>
        <a href="#">ShopNow</a>
    </div>

    <!-- Navigation Bar -->
    <nav class=" flex justify-around items-center text-[12px] md:text-xs lg:text-base">
        <img src="build/IMG/logo.jpg" alt="The Logo" class="w-16">
        <div class="flex gap-2 md:gap-5">
            <a href="#">Home</a>
            <a href="#Contact">Contact</a>
            <a href="#About">About</a>
            <a href="#Sign_Up">Sign Up</a>
        </div>
        <div class="flex items-center gap-3 md:gap-5 md:w-1/3">
            <div class="bg-zinc-200 px-3 md:flex items-center justify-around w-full hidden">
                <input type="search" name="" id="" placeholder="What are you looking for?" class="bg-inherit w-full">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="flex gap-3">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-shopping-cart"></i>
            </div>
        </div>
    </nav>

    <!-- Header with Offer -->
    <header class="font-thin flex items-center md:justify-evenly gap-5 px-5 md:p-10 py-10 bg-zinc-800 text-white">
        <div class="w-1/2 grid gap-2">
            <div>
                <h2 class="text-xl md:text-4xl lg:text-5xl">Get up to 30% off <span class="text-yellow-400 ">New Arrivals</span></h2>
            </div>
            <p class="text-[10px] md:text-sm lg:text-xl">Introducing our latest collaction of products</p>
        </div>
        <div class="w-1/2">
            <img src="build/IMG/header.jpg" alt="">
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- section 1 with Flash Sale-->
        <section class="px-5 md:p-10 py-10 grid gap-5">
            <div class="flex items-center justify-between">
                <div>
                    <div class="text-[5px] flex items-center gap-1 text-red-700">
                        <i class="fa-solid fa-shopping-cart"></i>
                        <h6>Chopping</h6>
                    </div>
                    <h2>Flash Sales</h2>
                </div>
                <div class="flex items-center text-[8px] md:text-sm " id="timer">
                </div>
            </div>
            <div class="flex gap-5 flex-wrap justify-center items-center">
                <div class="grid gap-10 w-40 text-xs p-2 border border-black rounded-sm">
                    <div class="grid gap-5">    
                        <img src="build/IMG/header.jpg" alt="">
                        <div>
                            <h3>Product 1</h3>
                            <p class="text-red-500">$100</p>
                        </div>
                    </div>
                    <button href="#" class="px-5 py-2 rounded-md border border-black">Add to card</button>
                </div>
                <div class="grid gap-10 w-40 text-xs p-2 border border-black rounded-sm">
                    <div class="grid gap-5">    
                        <img src="build/IMG/header.jpg" alt="">
                        <div>
                            <h3>Product 1</h3>
                            <p class="text-red-500">$100</p>
                        </div>
                    </div>
                    <button href="#" class="px-5 py-2 rounded-md border border-black">Add to card</button>
                </div>
                <div class="grid gap-10 w-40 text-xs p-2 border border-black rounded-sm">
                    <div class="grid gap-5">    
                        <img src="build/IMG/header.jpg" alt="">
                        <div>
                            <h3>Product 1</h3>
                            <p class="text-red-500">$100</p>
                        </div>
                    </div>
                    <button href="#" class="px-5 py-2 rounded-md border border-black">Add to card</button>
                </div>
            </div>
        </section>

        <!-- section 2 with All Products-->
        <section class="px-5 md:p-10 py-10">
            <h2>All Products</h2>
            <div class="flex gap-5 flex-wrap justify-center items-center" id="Products">
                
             
            </div>
        </section>
    </main>


    <script src="build/JavaScript/script.js"></script>
</body>

</html>
